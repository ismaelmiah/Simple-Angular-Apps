<div class="row">
  <div class="col-xl-12">
    <img [src]="recipeItemDetails.imagePath" alt="{{ recipeItemDetails.name }}" class="img-responsive"
      style="max-height: 300px;" />
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{ recipeItemDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="btn-group">
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Manage Recipe <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">To Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{ recipeItemDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeItemDetails.ingredients">{{
        ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
