<div class="row">
  <div class="col-xl-12">
    <img
      [src]="recipeItemDetails.imagePath"
      alt="{{ recipeItemDetails.name }}"
      class="img-thumbnail"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{ recipeItemDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="btn-group">
      <div class="dropdown">
        <button
          class="btn btn-info dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage Recipe <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a
            class="dropdown-item"
            (click)="onAddToShoppingList()"
            style="cursor: pointer"
            >To Shopping List</a
          >
          <a class="dropdown-item" style="cursor: pointer" 
          (click)="onEditRecipe()" 
            >Edit Recipe</a
          >
          <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{ recipeItemDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeItemDetails.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
